<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management with Timers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-disabled {
            background: #a0aec0;
            color: white;
            cursor: not-allowed;
            padding: 8px 16px;
            font-size: 14px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        .user-item.expired {
            border-left-color: #e53e3e;
            background: #fed7d7;
            animation: slideIn 0.3s ease, pulse 1s infinite;
        }

        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .user-name {
            font-weight: 500;
            color: #2d3748;
            font-size: 16px;
        }

        .timer-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .timer-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #4a5568;
            min-width: 80px;
        }

        .timer-display.running {
            color: #667eea;
        }

        .timer-display.expired {
            color: #e53e3e;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            font-style: italic;
        }

        .user-count {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .user-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .timer-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .timer-controls .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è User Timer Management</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="nameInput" 
                class="input-field" 
                placeholder="Enter user name..."
                maxlength="50"
            >
            <button id="addBtn" class="btn btn-primary">Add User</button>
        </div>

        <div id="userCount" class="user-count" style="display: none;">
            Total users: <span id="count">0</span>
        </div>

        <div id="userList" class="user-list">
            <div class="empty-state">
                No users added yet. Add your first user above! üöÄ
            </div>
        </div>
    </div>

    <script>
        class UserManager {
            constructor() {
                this.users = [];
                this.timers = new Map();
                this.nameInput = document.getElementById('nameInput');
                this.addBtn = document.getElementById('addBtn');
                this.userList = document.getElementById('userList');
                this.userCount = document.getElementById('userCount');
                this.countSpan = document.getElementById('count');
                
                this.init();
            }

            init() {
                this.addBtn.addEventListener('click', () => this.addUser());
                this.nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addUser();
                });
                this.nameInput.addEventListener('input', () => this.validateInput());
                
                this.validateInput();
            }

            validateInput() {
                const name = this.nameInput.value.trim();
                const isValid = name.length > 0 && name.length <= 50;
                this.addBtn.disabled = !isValid;
            }

            addUser() {
                const name = this.nameInput.value.trim();
                
                if (!name) {
                    this.showError('Please enter a name');
                    return;
                }

                if (this.users.some(user => user.name.toLowerCase() === name.toLowerCase())) {
                    this.showError('User already exists');
                    return;
                }

                const user = {
                    id: Date.now(),
                    name: name,
                    timeLeft: 90 * 60, // 1:30:00 in seconds
                    isRunning: false,
                    isExpired: false
                };

                this.users.push(user);
                this.nameInput.value = '';
                this.validateInput();
                this.renderUsers();
                this.nameInput.focus();
            }

            deleteUser(id) {
                if (this.timers.has(id)) {
                    clearInterval(this.timers.get(id));
                    this.timers.delete(id);
                }
                
                this.users = this.users.filter(user => user.id !== id);
                this.renderUsers();
            }

            toggleTimer(id) {
                const user = this.users.find(u => u.id === id);
                if (!user || user.isExpired) return;

                if (user.isRunning) {
                    clearInterval(this.timers.get(id));
                    this.timers.delete(id);
                    user.isRunning = false;
                } else {
                    user.isRunning = true;
                    const intervalId = setInterval(() => {
                        user.timeLeft--;
                        
                        if (user.timeLeft <= 0) {
                            user.timeLeft = 0;
                            user.isRunning = false;
                            user.isExpired = true;
                            clearInterval(intervalId);
                            this.timers.delete(id);
                        }
                        
                        this.updateUserDisplay(id);
                    }, 1000);
                    
                    this.timers.set(id, intervalId);
                }
                
                this.updateUserDisplay(id);
            }

            updateUserDisplay(id) {
                const userElement = document.querySelector(`[data-user-id="${id}"]`);
                if (!userElement) return;

                const user = this.users.find(u => u.id === id);
                const timerDisplay = userElement.querySelector('.timer-display');
                const toggleBtn = userElement.querySelector('.toggle-btn');
                
                timerDisplay.textContent = this.formatTime(user.timeLeft);
                
                if (user.isExpired) {
                    userElement.classList.add('expired');
                    timerDisplay.classList.add('expired');
                    timerDisplay.classList.remove('running');
                    toggleBtn.textContent = 'Expired';
                    toggleBtn.className = 'btn btn-disabled toggle-btn';
                    toggleBtn.disabled = true;
                } else {
                    userElement.classList.remove('expired');
                    timerDisplay.classList.remove('expired');
                    toggleBtn.disabled = false;
                    
                    if (user.isRunning) {
                        timerDisplay.classList.add('running');
                        toggleBtn.textContent = 'Pause';
                        toggleBtn.className = 'btn btn-warning toggle-btn';
                    } else {
                        timerDisplay.classList.remove('running');
                        toggleBtn.textContent = 'Start';
                        toggleBtn.className = 'btn btn-success toggle-btn';
                    }
                }
            }

            formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            renderUsers() {
                this.userList.innerHTML = '';
                
                if (this.users.length === 0) {
                    this.userList.innerHTML = '<div class="empty-state">No users added yet. Add your first user above! üöÄ</div>';
                    this.userCount.style.display = 'none';
                    return;
                }

                this.userCount.style.display = 'block';
                this.countSpan.textContent = this.users.length;

                this.users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = `user-item ${user.isExpired ? 'expired' : ''}`;
                    userElement.setAttribute('data-user-id', user.id);
                    
                    userElement.innerHTML = `
                        <div class="user-header">
                            <span class="user-name">${this.escapeHtml(user.name)}</span>
                            <button class="btn btn-danger" onclick="userManager.deleteUser(${user.id})">
                                Delete
                            </button>
                        </div>
                        <div class="timer-section">
                            <span class="timer-display ${user.isRunning ? 'running' : ''} ${user.isExpired ? 'expired' : ''}">${this.formatTime(user.timeLeft)}</span>
                            <div class="timer-controls">
                                <button 
                                    class="btn ${user.isExpired ? 'btn-disabled' : user.isRunning ? 'btn-warning' : 'btn-success'} toggle-btn"
                                    onclick="userManager.toggleTimer(${user.id})"
                                    ${user.isExpired ? 'disabled' : ''}
                                >
                                    ${user.isExpired ? 'Expired' : user.isRunning ? 'Pause' : 'Start'}
                                </button>
                            </div>
                        </div>
                    `;
                    
                    this.userList.appendChild(userElement);
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const originalPlaceholder = this.nameInput.placeholder;
                this.nameInput.placeholder = message;
                this.nameInput.style.borderColor = '#e53e3e';
                this.nameInput.style.backgroundColor = '#fed7d7';
                
                setTimeout(() => {
                    this.nameInput.placeholder = originalPlaceholder;
                    this.nameInput.style.borderColor = '#e1e5e9';
                    this.nameInput.style.backgroundColor = 'white';
                }, 2000);
            }
        }

        const userManager = new UserManager();
    </script>
</body>
</html>
